<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Shopping Site</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <my-widget project-id="74"></my-widget>
    <script src="https://feebackhub-widget.vercel.app/widget.umd.js"></script>
    <header>
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <div class="top">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="sbox">
                <input type="text" placeholder="Search what you want" class="s">
                <button class="btn">Search</button>
            </div>
            <div class="login"><a href="#">Login</a></div>
        </nav>
    </header>
    <main>
        <div class="contact-content">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
            <p>You can reach us via email at contact@example.com or by phone at 123-456-7890.</p>
        </div>
    </main>
    <footer>
        <p>Copyright @Flipkart.com</p>
    </footer>
</body>

</html>
